<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For You ❤️</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:linear-gradient(135deg,#ff758c,#ff7eb3,#ffd1dc);
  color:white;
  text-align:center;
}

/* title */
h1{
  font-size:32px;
  margin-bottom:40px;
}

/* big play button */
.playBtn{
  font-size:26px;
  padding:22px 55px;
  border:none;
  border-radius:60px;
  background:white;
  color:#ff4d6d;
  cursor:pointer;
  box-shadow:0 10px 35px rgba(0,0,0,.25);
  transition:.3s;
}

.playBtn:hover{
  transform:scale(1.12);
}

/* small hint text */
p{
  margin-top:25px;
  font-size:14px;
  opacity:.9;
}
</style>
</head>
<body>

<h1>❤️ A little surprise for you ❤️</h1>

<button class="playBtn" id="playBtn">▶ Play Music</button>

<p>Tap to begin</p>

<audio id="music" loop>
  <source src="Raindance.mp3" type="audio/mpeg">
</audio>

<script>
const btn = document.getElementById("playBtn");
const music = document.getElementById("music");

btn.addEventListener("click", () => {
  music.play();

  btn.innerText = "Loading... ❤️";

  // wait 2 seconds then open main page
  setTimeout(()=>{
    window.location.href = "index.html";
  }, 2000);
});
</script>

</body>
</html>
